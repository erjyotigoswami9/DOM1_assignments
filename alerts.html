<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()" value="Jyoti">FIRSTNAME</button>
		<button onclick="showLastName()" value="Goswami">LASTNAME</button>
		<button onclick="showFullName()" value="Jyoti Goswami">FIRSTNAME LASTNAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
                alert(document.querySelectorAll("button")[0].value)
			}

            function showLastName() {
                // Complete to show an alert with your last name   
                alert(document.querySelectorAll("button")[1].value)          
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                alert(document.querySelectorAll("button")[2].value)
                                
            }
        </script>
	</body>
</html>
